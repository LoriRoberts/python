layer:
  id: "motorway_junction"
  description: |
      [Motorway junctions](http://wiki.openstreetmap.org/wiki/Tag:highway%3Dmotorway_junction)
  buffer_size: 64
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) of the junction or interchange.
    name_en: English name `name:en` if available, otherwise `name`.
    name_de: German name `name:de` if available, otherwise `name` or `name:en`.
    ref: Identifies the exit number, as indicated on nearby signage.
  datasource:
    geometry_field: geometry
    key_field: osm_id
    key_field_as_attribute: no
    srid: 900913
    query: (SELECT osm_id, geometry, name, name_en, name_de, {name_languages}, ref FROM layer_motorway_junction(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
schema:
  - ./update_motorway_junction.sql
  - ./motorway_junction.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
