generalized_tables:

  # etldoc: imposm3 -> osm_water_polygon_gen6
  water_polygon_gen6:
    source: water_polygon_gen5
    sql_filter: sqrt(area)<ZRes(6)
    tolerance: Z6

  # etldoc: imposm3 -> osm_water_polygon_gen5
  water_polygon_gen5:
    source: water_polygon_gen4
    sql_filter: sqrt(area)<ZRes(7)
    tolerance: Z7

  # etldoc: imposm3 -> osm_water_polygon_gen4
  water_polygon_gen4:
    source: water_polygon_gen3
    sql_filter: sqrt(area)<ZRes(8)
    tolerance: Z8

  # etldoc: imposm3 -> osm_water_polygon_gen3
  water_polygon_gen3:
    source: water_polygon_gen2
    sql_filter: sqrt(area)<ZRes(9)
    tolerance: Z9

  # etldoc: imposm3 -> osm_water_polygon_gen2
  water_polygon_gen2:
    source: water_polygon_gen1
    sql_filter: sqrt(area)<ZRes(10)
    tolerance: Z10

  # etldoc: imposm3 -> osm_water_polygon_gen1
  water_polygon_gen1:
    source: water_polygon
    sql_filter: sqrt(area)<ZRes(11)
    tolerance: Z11

tables:

  # etldoc: imposm3 -> osm_water_polygon
  water_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    - key: name
      name: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: natural
      key: natural
      type: string
    - name: landuse
      key: landuse
      type: string
    - name: waterway
      key: waterway
      type: string
    filters:
      reject:
        covered: ["yes"]
    mapping:
      landuse:
      - reservoir
      natural:
      - water
      - bay
      waterway:
      - river
      - riverbank
      - stream
      - canal
      - drain
      - ditch
    type: polygon
