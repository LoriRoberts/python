
generalized_tables:

  # etldoc: imposm3 -> osm_landcover_polygon_gen6
  landcover_polygon_gen6:
    source: landcover_polygon_gen5
    sql_filter: sqrt(area)<ZRes(8)
    tolerance: ZRes(8)

  # etldoc: imposm3 -> osm_landcover_polygon_gen5
  landcover_polygon_gen5:
    source: landcover_polygon_gen4
    sql_filter: sqrt(area)<ZRes(9)
    tolerance: ZRes(9)

  # etldoc: imposm3 -> osm_landcover_polygon_gen4
  landcover_polygon_gen4:
    source: landcover_polygon_gen3
    sql_filter: sqrt(area)<ZRes(10)
    tolerance: ZRes(10)

  # etldoc: imposm3 -> osm_landcover_polygon_gen3
  landcover_polygon_gen3:
    source: landcover_polygon_gen2
    sql_filter: sqrt(area)<ZRes(11)
    tolerance: ZRes(11)

  # etldoc: imposm3 -> osm_landcover_polygon_gen2
  landcover_polygon_gen2:
    source: landcover_polygon_gen1
    sql_filter: sqrt(area)<ZRes(12)
    tolerance: ZRes(12)

  # etldoc: imposm3 -> osm_landcover_polygon_gen1
  landcover_polygon_gen1:
    source: landcover_polygon
    sql_filter: sqrt(area)<ZRes(13)
    tolerance: ZRes(13)

tables:
  # etldoc: imposm3 -> osm_landcover_polygon
  landcover_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: landuse
      key: landuse
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: natural
      key: natural
      type: string
    - name: wetland
      key: wetland
      type: string
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      landuse:
      - allotments
      - farm
      - farmland
      - orchard
      - plant_nursery
      - vineyard
      - grass
      - grassland
      - meadow
      - forest
      - village_green
      - recreation_ground
      # There are 600 parks tagged with landuse=park instead of leisure=park
      - park
      natural:
      - wood
      - wetland
      - grassland
      leisure:
      - park
      wetland:
      - bog
      - swamp
      - wet_meadow
      - marsh
      - reedbed
      - saltern
      - tidalflat
      - saltmarsh
      - mangrove
    type: polygon
