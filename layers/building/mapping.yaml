tables:

  # etldoc: imposm3 -> osm_building_polygon
  building_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: pseudoarea
    - name: height
      key: height
      type: integer
    - name: min_height
      key: min_height
      type: integer
    - name: levels
      key: building:levels
      type: integer
    - name: min_level
      key: building:min_level
      type: integer
    - name: building_colour
      key: building:colour
      type: string
    mapping:
      building:part:
      - __any__
      building:
      - __any__
    type: polygon
