generalized_tables:
  # etldoc: imposm3 -> osm_aeroway_polygon_gen3
  aeroway_polygon_gen3:
    source: aeroway_polygon_gen2
    sql_filter: sqrt(area)<ZRes(11)
    tolerance: Z11

  # etldoc: imposm3 -> osm_aeroway_polygon_gen2
  aeroway_polygon_gen2:
    source: aeroway_polygon_gen1
    sql_filter: sqrt(area)<ZRes(12)
    tolerance: Z12

  # etldoc: imposm3 -> osm_aeroway_polygon_gen1
  aeroway_polygon_gen1:
    source: aeroway_polygon
    sql_filter: sqrt(area)<ZRes(13)
    tolerance: Z13
tables:
  # etldoc: imposm3 -> osm_aeroway_polygon
  aeroway_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: aeroway
      key: aeroway
      type: string
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      aeroway:
      - aerodrome
      - heliport
      - runway
      - helipad
      - taxiway
      - apron

  # etldoc: imposm3 -> osm_aeroway_linestring
  aeroway_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: aeroway
      key: aeroway
      type: string
    mapping:
      aeroway:
      - runway
      - taxiway
