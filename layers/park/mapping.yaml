tables:

  # etldoc: imposm3 -> osm_park_polygon
  park_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: landuse
      key: landuse
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: boundary
      key: boundary
      type: string
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      leisure:
      - nature_reserve
      boundary:
      - national_park
