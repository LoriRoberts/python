tables:

  # etldoc: imposm3 -> osm_park_polygon_geometry
  park_polygon_geometry:
    type: polygon
    _resolve_wikidata: false
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: wikipedia
      key: wikipedia
      type: string
    - name: wikidata
      key: wikidata
      type: string
    - name: area
      type: area
    mapping:
      leisure:
      - nature_reserve
      boundary:
      - national_park
      - protected_area

  # etldoc: imposm3 -> osm_park_polygon_tags
  park_polygon_tags:
    type: polygon
    _resolve_wikidata: false
    columns:
    - name: osm_id
      type: id
    - name: name
      key: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: landuse
      key: landuse
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: boundary
      key: boundary
      type: string
    - name: protection_title
      key: protection_title
      type: string
    mapping:
      leisure:
      - nature_reserve
      boundary:
      - national_park
      - protected_area
